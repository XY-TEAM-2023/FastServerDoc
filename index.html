<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./lib/vue.css"
    />
    <link rel="stylesheet" href="./lib/gif.css" />
    <!-- 测试 -->
  </head>
  <body>
    <div id="app"></div>
    <style>
      /* 自定义代码框样式 */
      .lang- {
        background-color: #f7f7f7;
        border: 0px solid #ddd;
        border-radius: 4px;
        padding-top: 8px !important;
        padding-bottom: 8px !important;
        padding-left: 6px !important;
        padding-right: 6px !important;
        overflow: hidden !important;
      }
    </style>

    <!-- 测试 -->

    <script>
      window.$docsify = {
        name: "FastServer",
        repo: "",
        logo: 'logo2.png',
        loadSidebar: true,
        //subMaxLevel: 3,
        coverpage: true,
        onlyCover: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        theme: {
          code: {
            // 内置样式名称：dark、coy、okaidia、tomorrow、funky、twilight
            // 选择你喜欢的样式
            defaultTheme: "funky",
          },
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return '<div class="mermaid">' + code + "</div>";
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
	
	<script src="./lib/docsify.js"></script>
    <script src="./lib/copyCode.js"></script>
    <script src="./lib/imageScale.js"></script>
    <script src="./lib/linkScript.js"></script>
    <script src="./lib/page.js"></script>
    <script src="./lib/gif.js"></script>
    <script src="./lib/search.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
    <!-- Docsify v4 -->
    <!-- 在 body 结束前 -->
  </body>
</html>
